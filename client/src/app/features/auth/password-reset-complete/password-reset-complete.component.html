<section class="auth-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h1 class="h3 mb-4 text-center">Reset your password</h1>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <p class="text-muted">Choose a new password to finish resetting your account.</p>
                        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
                            <div class="mb-3">
                                <label class="form-label" for="password">New password</label>
                                <input id="password" type="password" class="form-control" formControlName="password"
                                    [class.is-invalid]="form.controls.password.invalid && form.controls.password.touched"
                                    autocomplete="new-password" required />
                                <div class="invalid-feedback" *ngIf="form.controls.password.errors">
                                    Password must be at least 8 characters.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="confirmPassword">Confirm new password</label>
                                <input id="confirmPassword" type="password" class="form-control"
                                    formControlName="confirmPassword"
                                    [class.is-invalid]="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched"
                                    autocomplete="new-password" required />
                                <div class="invalid-feedback"
                                    *ngIf="form.controls.confirmPassword.errors?.['mismatch']">
                                    Passwords do not match.
                                </div>
                            </div>

                            <div class="alert alert-success" *ngIf="successMessage() as success">{{ success }}</div>
                            <div class="alert alert-danger" *ngIf="errorMessage() as error">{{ error }}</div>

                            <button class="btn btn-primary w-100" type="submit"
                                [disabled]="form.invalid || submitting()">
                                <span *ngIf="submitting(); else submitText">Updating passwordâ€¦</span>
                                <ng-template #submitText>Update password</ng-template>
                            </button>
                        </form>
                    </div>
                </div>

                <p class="mt-3 text-center">
                    Back to <a routerLink="/auth/login">sign in</a>
                </p>
            </div>
        </div>
    </div>
</section>
