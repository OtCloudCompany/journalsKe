<section class="auth-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h1 class="h3 mb-4 text-center">Sign in to KeJOL</h1>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email address</label>
                                <input id="email" type="email" class="form-control" formControlName="email"
                                    [class.is-invalid]="form.controls.email.invalid && form.controls.email.touched"
                                    autocomplete="email" required />
                                <div class="invalid-feedback" *ngIf="form.controls.email.errors">
                                    Enter a valid email address.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input id="password" type="password" class="form-control" formControlName="password"
                                    [class.is-invalid]="form.controls.password.invalid && form.controls.password.touched"
                                    autocomplete="current-password" required />
                                <div class="invalid-feedback" *ngIf="form.controls.password.errors">
                                    Password must be at least 8 characters.
                                </div>
                            </div>

                            <div class="alert alert-danger" *ngIf="errorMessage() as message">{{ message }}</div>

                            <button class="btn btn-primary w-100" type="submit"
                                [disabled]="form.invalid || submitting()">
                                <span *ngIf="submitting(); else loginText">Signing inâ€¦</span>
                                <ng-template #loginText>Sign in</ng-template>
                            </button>
                        </form>
                    </div>
                </div>

                <p class="mt-3 text-center">
                    Need an account? <a routerLink="/auth/register">Register here</a>
                </p>
                <p class="text-center">
                    Forgot your password? <a routerLink="/auth/password/forgot">Reset it</a>
                </p>
            </div>
        </div>
    </div>
</section>
