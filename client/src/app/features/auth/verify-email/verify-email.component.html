<section class="auth-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <h1 class="h4 mb-3">Verify your email</h1>
                        <p class="text-muted">Follow the verification link sent to your inbox or resend it below.</p>

                        <div class="alert alert-success" *ngIf="successMessage() as success">{{ success }}</div>
                        <div class="alert alert-danger" *ngIf="errorMessage() as error">{{ error }}</div>

                        <ng-container *ngIf="token() as activeToken; else noToken">
                            <button class="btn btn-primary" type="button" (click)="handleVerification(activeToken)"
                                [disabled]="verifying()">
                                <span *ngIf="verifying(); else verifyText">Verifyingâ€¦</span>
                                <ng-template #verifyText>Verify email</ng-template>
                            </button>
                        </ng-container>
                        <ng-template #noToken>
                            <p class="text-muted">Add the token from your email to the link to verify automatically.</p>
                        </ng-template>

                        <div class="mt-4">
                            <p class="mb-2">Didn't get the email?</p>
                            <form [formGroup]="resendForm" (ngSubmit)="resendVerification()" class="row g-2" novalidate>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" placeholder="you@example.com"
                                        formControlName="email"
                                        [class.is-invalid]="resendForm.controls.email.invalid && resendForm.controls.email.touched"
                                        required />
                                    <div class="invalid-feedback" *ngIf="resendForm.controls.email.errors">
                                        Enter a valid email.
                                    </div>
                                </div>
                                <div class="col-sm-4 d-grid">
                                    <button class="btn btn-outline-primary" type="submit"
                                        [disabled]="resendForm.invalid || verifying()">
                                        Resend
                                    </button>
                                </div>
                            </form>
                        </div>

                        <p class="mt-4 mb-0">
                            <a routerLink="/auth/login">Return to sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
