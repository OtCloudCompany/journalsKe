<section class="auth-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h1 class="h3 mb-4 text-center">Create your account</h1>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email address</label>
                                <input id="email" type="email" class="form-control" formControlName="email"
                                    [class.is-invalid]="form.controls.email.invalid && form.controls.email.touched"
                                    autocomplete="email" required />
                                <div class="invalid-feedback" *ngIf="form.controls.email.errors">
                                    Enter a valid email.
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label class="form-label" for="firstName">First name</label>
                                    <input id="firstName" type="text" class="form-control" formControlName="firstName"
                                        [class.is-invalid]="form.controls.firstName.invalid && form.controls.firstName.touched"
                                        autocomplete="given-name" required />
                                    <div class="invalid-feedback" *ngIf="form.controls.firstName.errors">
                                        Enter your first name.
                                    </div>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label class="form-label" for="lastName">Last name</label>
                                    <input id="lastName" type="text" class="form-control" formControlName="lastName"
                                        [class.is-invalid]="form.controls.lastName.invalid && form.controls.lastName.touched"
                                        autocomplete="family-name" required />
                                    <div class="invalid-feedback" *ngIf="form.controls.lastName.errors">
                                        Enter your last name.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input id="password" type="password" class="form-control" formControlName="password"
                                    [class.is-invalid]="form.controls.password.invalid && form.controls.password.touched"
                                    autocomplete="new-password" required />
                                <div class="invalid-feedback" *ngIf="form.controls.password.errors">
                                    Password must be at least 8 characters.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="confirmPassword">Confirm password</label>
                                <input id="confirmPassword" type="password" class="form-control"
                                    formControlName="confirmPassword"
                                    [class.is-invalid]="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched"
                                    autocomplete="new-password" required />
                                <div class="invalid-feedback"
                                    *ngIf="form.controls.confirmPassword.errors?.['mismatch']">
                                    Passwords do not match.
                                </div>
                            </div>

                            <div class="alert alert-success" *ngIf="successMessage() as message">{{ message }}</div>
                            <div class="alert alert-danger" *ngIf="errorMessage() as error">{{ error }}</div>

                            <button class="btn btn-primary w-100" type="submit"
                                [disabled]="form.invalid || submitting()">
                                <span *ngIf="submitting(); else registerText">Creating accountâ€¦</span>
                                <ng-template #registerText>Create account</ng-template>
                            </button>
                        </form>
                    </div>
                </div>

                <p class="mt-3 text-center">
                    Already registered? <a routerLink="/auth/login">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</section>
