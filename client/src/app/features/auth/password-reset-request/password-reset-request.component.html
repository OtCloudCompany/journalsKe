<section class="auth-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h1 class="h3 mb-4 text-center">Forgot your password?</h1>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <p class="text-muted">Enter your email and we'll send a reset link.</p>
                        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email address</label>
                                <input id="email" type="email" class="form-control" formControlName="email"
                                    [class.is-invalid]="form.controls.email.invalid && form.controls.email.touched"
                                    autocomplete="email" required />
                                <div class="invalid-feedback" *ngIf="form.controls.email.errors">
                                    Enter a valid email.
                                </div>
                            </div>

                            <div class="alert alert-success" *ngIf="successMessage() as success">{{ success }}</div>
                            <div class="alert alert-danger" *ngIf="errorMessage() as error">{{ error }}</div>

                            <button class="btn btn-primary w-100" type="submit"
                                [disabled]="form.invalid || submitting()">
                                <span *ngIf="submitting(); else resetText">Sending reset linkâ€¦</span>
                                <ng-template #resetText>Send reset link</ng-template>
                            </button>
                        </form>
                    </div>
                </div>

                <p class="mt-3 text-center">
                    Remembered it? <a routerLink="/auth/login">Back to sign in</a>
                </p>
            </div>
        </div>
    </div>
</section>
