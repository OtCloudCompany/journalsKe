<header class="border-bottom shadow-sm bg-white">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container-xxl">
            <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
                <span class="rounded-circle bg-success text-white d-flex align-items-center justify-content-center"
                    style="width: 44px; height: 44px;">
                    <!-- <i class="bi bi-journal-richtext fs-4"></i> -->
                    <img src="assets/images/klisc.jpg" alt="KeJOL" style="width: 44px; height: 44px;">
                </span>
                <span>
                    <span class="fw-bold d-block">{{ brand.name }}</span>
                    <small class="text-muted text-uppercase tracking-tight">{{ brand.tagline }}</small>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primaryNav"
                aria-controls="primaryNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="primaryNav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
                    @for (item of primaryNav(); track item.path) {
                    <li class="nav-item">
                        <a class="nav-link fw-medium text-uppercase" [routerLink]="item.path" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: item.exact ?? false }">
                            {{ item.label }}
                        </a>
                    </li>
                    }
                </ul>
                <div class="d-flex align-items-center gap-2 ms-lg-4 mt-3 mt-lg-0">
                    @if (isAuthenticated()) {
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i>
                            {{ profile()?.first_name || 'Account' }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                            <li class="dropdown-header">
                                <div class="fw-semibold">{{ profile()?.email }}</div>
                                <small class="text-muted">Member since {{ profile()?.date_joined | date }}</small>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" routerLink="/account/profile">
                                    <i class="bi bi-person-gear me-1"></i>
                                    Profile
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <button class="dropdown-item" type="button" (click)="logout()">
                                    <i class="bi bi-box-arrow-right me-1"></i>
                                    Sign out
                                </button>
                            </li>
                        </ul>
                    </div>
                    } @else {
                    <ng-container>
                        <a class="btn btn-outline-secondary btn-sm" routerLink="/auth/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Sign in
                        </a>
                        <a class="btn btn-success btn-sm" routerLink="/auth/register">
                            <i class="bi bi-person-plus-fill me-1"></i>
                            Join
                        </a>
                    </ng-container>
                    }
                </div>
            </div>
        </div>
    </nav>
</header>
